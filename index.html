<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="left-box">
        <div class="result">
          <p>Your Result</p>
        </div>
        <div class="circle">
          <div class="first">76</div>
          <div class="second">of 100</div>
        </div>
        <div class="title">
          <p>Great</p>
        </div>
        <div class="description">
          <div class="p">
            You scored higher than 65% of the people who have taken these test.
          </div>
        </div>
      </div>
      <div class="right-box">
        <div class="summary"><p>Summary</p></div>
        <div class="icons">
          <div class="reaction">
            <div class="logo">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span class="logo-text">Reaction</span>
            </div>
            <div class="number">
              <span>80</span>
              / <span>100</span>
            </div>
          </div>
          <div class="memory">
            <div class="logo">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <span class="logo-text">memory</span>
            </div>
            <div class="number">
              <span>92</span>
              / <span>100</span>
            </div>
          </div>
          <div class="verbal">
            <div class="logo">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span class="logo-text">verbal</span>
            </div>
            <div class="number">
              <span>61</span>
              / <span>100</span>
            </div>
          </div>
          <div class="visual">
            <div class="logo">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <span class="logo-text">visual</span>
            </div>
            <div class="number">
              <span>72</span>
              / <span>100</span>
            </div>
          </div>
        </div>
        <div class="btn">
          <button>Continue</button>
        </div>
      </div>
    </div>
    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->
  </body>
</html>
